<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Validator Widget</title>
</head>
<body>
  <section class="validator">
    <div class="payment-icons">
      <img src="img/visa.png" alt="Visa" id="visa">
      <img src="img/mastercard.png" alt="Mastercard" id="mastercard">
      <img src="img/mir.png" alt="Mir" id="mir">
      <img src="img/american_express.png" alt="American Express" id="amex">
      <img src="img/discover.png" alt="Discover" id="discover">
      <img src="img/jcb.png" alt="JCB" id="jcb">
      <img src="img/diners.png" alt="JCB" id="diners">
    </div>
    <form id="cardForm" class="card-form">
      <input type="text" class="card-input" placeholder="Credit card number">
      <button class="validate-button">Click to Validate</button>
    </form>
    <div class="validation-result"></div>
  </section>
</body>
</html>
